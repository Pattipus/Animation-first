<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation Jukebox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <img src="svg/Jukebox2.png" alt="">

    <svg xmlns="http://www.w3.org/2000/svg" id="bubble1" viewBox="0 0 24.52 24.52">
    <defs>
    <style>.cls-1{opacity:0.8;}.cls-2{fill:#36a9e1;}.cls-3{fill:#fff;}</style>
    </defs>
    <title>Blue-Bubble</title>
    <g id="Layer_2" data-name="Layer 2">
    <g id="Layer_1-2" data-name="Layer 1">
    <g class="cls-1">
    <circle class="cls-2" cx="12.26" cy="12.26" r="12.26"/>
    <circle class="cls-3" cx="16.25" cy="8.27" r="3.99"/></g></g></g></svg>

    <svg xmlns="http://www.w3.org/2000/svg" id="bubble2" viewBox="0 0 24.52 24.52">
    <defs>
    <style>.cls-1{opacity:0.8;}.cls-2{fill:#951b81;}.cls-3{fill:#fff;}</style></defs>
    <title>Purple-Bubble</title>
    <g id="Layer_2" data-name="Layer 2">
    <g id="Layer_1-2" data-name="Layer 1">
    <g class="cls-1">
    <circle class="cls-2" cx="12.26" cy="12.26" r="12.26"/>
    <circle class="cls-3" cx="16.25" cy="8.27" r="3.99"/></g></g></g></svg>

    <svg xmlns="http://www.w3.org/2000/svg" id="bubble3" viewBox="0 0 24.52 24.52"><defs>
    <style>.cls-1{opacity:0.8;}.cls-2{fill:#e6007e;}.cls-3{fill:#fff;}</style></defs>
    <title>Pink-Bubble</title>
    <g id="Layer_2" data-name="Layer 2">
    <g id="Layer_1-2" data-name="Layer 1">
    <g class="cls-1">
    <circle class="cls-2" cx="12.26" cy="12.26" r="12.26"/>
    <circle class="cls-3" cx="16.25" cy="8.27" r="3.99"/></g></g></g></svg>

    <svg xmlns="http://www.w3.org/2000/svg" id="bubble4" viewBox="0 0 24.52 24.52"><defs>
    <style>.cls-1{opacity:0.8;}.cls-2{fill:#f39200;}.cls-3{fill:#fff;}</style></defs>
    <title>Orange-Bubble</title>
    <g id="Layer_2" data-name="Layer 2">
    <g id="Layer_1-2" data-name="Layer 1">
    <g class="cls-1">
    <circle class="cls-2" cx="12.26" cy="12.26" r="12.26"/>
    <circle class="cls-3" cx="16.25" cy="8.27" r="3.99"/></g></g></g></svg>

    <div id="bottombox"></div>

</body>
</html>
